{% extends "sqlreports/base.html" %}

{% block content %}

    <h3>Schema Information</h3>

    {% for m in schema %}
        <div class="panel panel-default">
            <div class="panel-heading">
              <strong class="panel-title">{{ m.1 }}</strong><br><small class="text-muted">{{ m.0 }}</small>
            </div>
            <table class="table table-condensed table-hover">
                <thead>
                </thead>
                <tbody>
                    {% for c in m.2 %}
                    <tr>
                        <td><code>{{ c.0 }}</code></td>
                        <!-- This will show the type of the column as well -->
                        <td width="50%" class="text-muted"><small>{{ c.1 }}</small></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    {% endfor %}

{% endblock %}
